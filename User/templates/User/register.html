{% extends 'User/base.html' %}


{% block content %}



    <form  method="POST">
          {% csrf_token %}
          

          <div  class="container align-self-center">
          <div  class="row justify-content-center">
             <div class="form-group col-5">
                <br>
                <br>
                <br>
                <br>

                <div class="text-center">
                    <label>  <b>REGISTRATION FORM</b></label>
                </div>
                <br>
                {% if messages %}
                  <div class="text-danger">
                    {% for message in messages %}

                      <div  class="container align-self-center">
                        <div  class="row justify-content-center">
                

                          <label>  <b>{{ message }}</b></label>
                          
                        </div>
                      </div>
               
                    {% endfor %}
                  </div>
                {% endif %}
                <br>
               
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username">
                <br>
                <input type="password" class="form-control" name="password" placeholder="Password" >
                 <br>
                 <input type="password" class="form-control" name="password2" placeholder="Password Validation" >
                 <br>
                 
                <button type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
           </div>
           
                     
                
          </div>
          
        </form>


{% endblock %}
